<div class="boton-mas">
  <button type="button" (click)="addNewPO()" matTooltip="Add PO" class="btn btn-default btn-circle"><i
      class="fa fa-plus"></i></button>
</div>
<div class="boton-x">
  <button type="button" [mat-dialog-close]="true" class="btn btn-default btn-circle"><i
      class="fa fa-times"></i></button>
</div>
<br>
<div class="centrar-img">
  <img src="../../../assets/images/logo_home.png" style="width: 150px;height: 70px;">
</div>
<div mat-dialog-content style="height: 300px">
  <div fxFlex="100" fxFlex.gt-sm="100" ngClass.gt-sm="px-2 m-0" ngClass.sm="mt-2" ngClass.xs="mt-2">
    <br>
    <mat-form-field>
      <input matInput (keyup)="searchFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 hoverTable">
      <ng-container style="text-align: center;" matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Mark Code </th>
        <td mat-cell *matCellDef="let element" (click)="destinoseleccionado(element)" style="cursor: pointer;">
          {{element.nombre}} </td>
      </ng-container>

      <ng-container style="text-align: center;" matColumnDef="Boton">
        <th *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div class="mat-row">
            <button mat-button [mat-dialog-close]="true" (click)="destinoseleccionado(element)">
              <mat-icon>check_circle_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
