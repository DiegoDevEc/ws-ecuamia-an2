<div class="row">
  <div class="col-lg-6 col-md-6 col-xs-6">
      <img src="../../../assets/images/logo_home.png" style="width: 150px;height: 70px;">
  </div>
  <div class="col-lg-6 col-md-6 col-xs-6">
      <div class="boton-end">
          <button type="button" [mat-dialog-close]="true" class="btn btn-default btn-circle"><i
                  class="fa fa-times"></i></button>
      </div>
  </div>
</div>
<div mat-dialog-content>
  <div fxFlex="100" fxFlex.gt-sm="100" ngClass.gt-sm="px-2 m-0" ngClass.sm="mt-2" ngClass.xs="mt-2">
    <h5 class="py-2"> Si continua con la busqueda se perdera la caja mixta ! </h5>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
    <button mat-raised-button style="margin-left: 10px;background: #CC3333;color: white;" (click)="close()">Cancel</button>
  </div>
</div>
