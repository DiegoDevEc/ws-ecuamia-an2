      <div class="center" *ngIf="mostrarLoginForm == 1">
        <br><br>
        <div>
          <form method="POST" [formGroup]="loginForm" autocomplete="off">
            <div class="form-group">
              <label class="login-texto">Username</label>
              <input formControlName="nameUser" type="text" class="form-control input-f" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="form-group">
              <label class="login-texto">Password</label>
              <input formControlName="password" type="password" class="form-control input-f" (keyup)="validarFormularioLogin($event)" id="exampleInputPassword1">
            </div>
            <div class="mat-error">
              <mat-error *ngIf="mensaje != ''">{{mensaje}}</mat-error>
            </div>
            <br>
            <br>
            <div class="form-group centrar">
              <button [disabled]="botonDisabledLogin" [ngClass]="{'btn-disabled-login': botonDisabledLogin == true }" type="submit" class="login" >Log In</button>
            </div>
            <br>
            <div class="form-group centrar">
              <div class="a-link cursor">
                <a (click)="_recordarPassword()">Forgot password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" *ngIf="mostrarRecordarPassword == 1">
        <div class="col lg-6">
  
        </div>
        <div class="col-lg-6">
            <div [ngClass]="{'margin-login': data.mode!=='login'}">
                <p class="forgot">Forgot your password?</p>
                <div class="message-forgot">
                    <p>Don't worry! just fill in your email and we'll send you a link to reset your password.</p>
                </div>
            </div>
            <br><br>
            <div [ngClass]="{'margin-login': data.mode!=='login'}">
                <form method="POST" [formGroup]="enviarPasswordForm" autocomplete="off">
                    <div class="margen-input-password">
                        <div class="form-group">
                            <label class="login-texto">E-mail</label>
                            <input (keyup)="validarFormularioReset($event)" formControlName="email" type="email" class="form-control input-f" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small *ngIf="email.invalid && (email.dirty || email.touched)">
                <mat-error *ngIf="email.errors.required">Email is required
                </mat-error>
                <mat-error *ngIf="email.errors.pattern">
                  Invalid email
                </mat-error>
              </small>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="centrar">
                        <button [disabled]="botonDisabledReset" [ngClass]="{'btn-disabled-reset': botonDisabledReset == true }" (click)="_resetearPassword()" type="submit" class="reset-boton">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
