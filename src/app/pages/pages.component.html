<mat-sidenav-container>
    <mat-sidenav [opened]="false" mode="over" #sidenav class="sidenav mat-elevation-z6">
        <button mat-icon-button color="warn" class="close" (click)="sidenav.close()">
            <mat-icon color="warn">close</mat-icon>
        </button>
        <div class="divider"></div>
        <app-sidenav-menu [menuItems]="sidenavMenuItems" [menuParentId]="0"></app-sidenav-menu>
        <div class="divider"></div>
        <div class="text-center py-2">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path
                    d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z" />
            </svg>
            <svg class="social-icon" viewBox="0 0 24 24">
                <path
                    d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M17.71,9.33C18.19,8.93 18.75,8.45 19,7.92C18.59,8.13 18.1,8.26 17.56,8.33C18.06,7.97 18.47,7.5 18.68,6.86C18.16,7.14 17.63,7.38 16.97,7.5C15.42,5.63 11.71,7.15 12.37,9.95C9.76,9.79 8.17,8.61 6.85,7.16C6.1,8.38 6.75,10.23 7.64,10.74C7.18,10.71 6.83,10.57 6.5,10.41C6.54,11.95 7.39,12.69 8.58,13.09C8.22,13.16 7.82,13.18 7.44,13.12C7.81,14.19 8.58,14.86 9.9,15C9,15.76 7.34,16.29 6,16.08C7.15,16.81 8.46,17.39 10.28,17.31C14.69,17.11 17.64,13.95 17.71,9.33Z" />
            </svg>
            <svg class="social-icon" viewBox="0 0 24 24">
                <path
                    d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M19.5,12H18V10.5H17V12H15.5V13H17V14.5H18V13H19.5V12M9.65,11.36V12.9H12.22C12.09,13.54 11.45,14.83 9.65,14.83C8.11,14.83 6.89,13.54 6.89,12C6.89,10.46 8.11,9.17 9.65,9.17C10.55,9.17 11.13,9.56 11.45,9.88L12.67,8.72C11.9,7.95 10.87,7.5 9.65,7.5C7.14,7.5 5.15,9.5 5.15,12C5.15,14.5 7.14,16.5 9.65,16.5C12.22,16.5 13.96,14.7 13.96,12.13C13.96,11.81 13.96,11.61 13.89,11.36H9.65Z" />
            </svg>
        </div>
    </mat-sidenav>

    <div class="pages mat-side-container">

        <mat-toolbar-row fxLayoutAlign="space-between center" class="logo-toolbar logo-toolbar-npadding">
            <!-- <div class="circle-container">
                <img class="circle-image" src="../../../assets/images/recursos/logoFlorexLogin.png" alt="Image 1">
                <img class="circle-image" src="../../../assets/images/recursos/logo-ecuamia.png" alt="Image 2">
              </div> -->
            <div *ngIf="!isMobile" class="logo-florex logo-pages-nmargin">
                <div *ngIf="imageURL == 'CLI_PADRE'" class="image-container">
                    <img loading="lazy" class="logo-overlay" src="../../../assets/images/recursos/logo-ecuamia.png">
                    <img loading="lazy" class="logo-image" src="../../../assets/images/recursos/logo-florex.png">
                </div>

                <div *ngIf="imageURL != 'CLI_PADRE'" class="image-container">
                    <img loading="lazy" class="logo-image logo-overlay imagen-ajustada" [src]="imageURL">
                    <img loading="lazy" class="logo-image" src="../../../assets/images/recursos/logo-florex.png">
                </div>
            </div>
           
            <div *ngIf="isMobile" style="padding-left: 20px; padding-top: 15px;" >

                <div *ngIf="imageURL != 'CLI_PADRE'" >
                    <img loading="lazy" [src]="imageURL" style="width: 50px; margin-right: 20px;">
                    <img loading="lazy"  src="../../../assets/images/recursos/logo-florex-mobile.png" style="width: 50px;">
                </div>
                <div *ngIf="imageURL == 'CLI_PADRE'" >
                    <img loading="lazy"  src="../../../assets/images/recursos/logo-florex-mobile.png" style="width: 50px; margin-right: 20px;">
                    <img loading="lazy"  src="../../../assets/images/recursos/logo-ecuamia.png" style="width: 50px;">
                </div>
            </div>
           
            <div fxFlex fxShow="false" fxShow.gt-sm>
                <app-menu (theHubClicked)="_theHubEvent()"></app-menu>
            </div>
            <div fxFlexOffset="-1" fxLayout="row" fxLayoutAlign="center center">
                <div fxLayoutAlign="center center">
                    <div style="text-align: center;">
                        <div class="top-cart cursor">
                            <img (click)="shippingCarsDetail()" style="margin-left: 3px; width: 40px;"
                                src="../../assets/images/recursos/carrito_tiempo.png">
                                <span *ngIf="appWebShopService.data.totalCartCliente > 0"
                                    class="cart-items-count">{{appWebShopService.data.totalCartCliente}}</span>

                            <img (click)="shippingCartDetail()" style="margin-left: 3px; width: 40px;"
                                src="../../assets/images/recursos/carrito.png">
                            <span *ngIf="appWebShopService.data.cartListCaja.length > 0"
                                class="cart-items-count">{{appWebShopService.data.totalCartCount}}</span>

                            <img (click)="_profile()" style="margin-left: 12px;"
                                src="../../assets/images/recursos/user.png">
                            <span fxHide="false" fxHide.gt-sm style="display:inline-block">
                                <button mat-button (click)="sidenav.toggle()" class="sidenav-toggle button-menu">
                                    <mat-icon style="color:#4E9602;">menu</mat-icon>
                                </button>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </mat-toolbar-row>
    </div>
    <router-outlet></router-outlet>
</mat-sidenav-container>
